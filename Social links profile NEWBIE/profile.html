<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main class="main-container">
        <div class="informations-container">
            <section class="information-perfil-container">
                <img class="img-perfil" src="images/avatar-jessica.jpeg" alt="imagem de perfil">
                <h1>Jessica Randall</h1>
                <p class="city">London, United Kingdom</p>
                <p class="typeDev">"Front-end developer and avid reader."</p>
            </section>
            <section class="links-container">
                <ul class="list-btn-container">
                    <li><button>GitHub</button></li>
                    <li><button>frontend Mentor</button></li>
                    <li><button>LinkedIn</button></li>
                    <li><button>X</button></li>
                    <li><button>Instagrams</button></li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
