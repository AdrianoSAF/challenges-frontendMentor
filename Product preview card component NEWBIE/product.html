<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        
            <section class="img-container">
                <img src="images/image-product-desktop.jpg" alt="Imagem de um perfume">
            </section>
            <section class="frangance-info-container">
                <div class="teste">
                    <h3 class="product-type">Perfume</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    
                    <section class="price">
                        <h2 id="promotional-price">$149,99</h2>
                        <del id="old-price">169.99</del>
                    </section>
                    <button><img id="icon-btn" src="images/icon-cart.svg" alt="">Add to Cart</button>
                </div>
            </section>
    </main>
</body>
</html>
